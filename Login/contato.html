        <li>

              <img src="Logo CLS - DS.png">

          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
          </a>
        </li>
        <li>
          <a href="produtos.html">
            <span class="icon"><ion-icon name="desktop-outline"></ion-icon></span>
            <span class="title">Service</span>
          </a>
        </li>
        <li class="ativa">
          <a href="contato.html">
            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
            <span class="title">Contact</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Login</span>
          </a>
        </li>
        <li>
          <a href="help.html">
            <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
            <span class="title">Help</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="Search here">
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <div class="user">
          <img src="user.jpg">
        </div>
      </div>
      <div class="contBox">
        <section class="formulario">
            <div class="contato">
                <h1>Entre em contato</h1>
                <p>vamos lá</p>
            </div>
            <div class="contInfo">
                <div class="contactInfo">
                    <div class="caixa">
                        <div class="icon"><ion-icon name="location-outline"></ion-icon></div>
                        <div class="text">
                            <h3>Endereço</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="caixa">
                        <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
                        <div class="text">
                            <h3>Telefone</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="caixa">
                        <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p></p>
                        </div>
                    </div>
                    <h2 class="txt">Entre em contato</h2>
                    <ulv class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Envie uma mensagem</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Nome completo</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Escreva sua mensagem</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
